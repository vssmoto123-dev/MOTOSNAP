spring.application.name=workshop

# Database Configuration with Environment Variables
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/motosnap}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1200000}
spring.datasource.hikari.leak-detection-threshold=${DB_LEAK_DETECTION:60000}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.use_sql_comments=${USE_SQL_COMMENTS:false}
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Database SSL Configuration
spring.datasource.hikari.data-source-properties.useSSL=${DB_SSL:false}
spring.datasource.hikari.data-source-properties.requireSSL=${DB_REQUIRE_SSL:false}
spring.datasource.hikari.data-source-properties.serverTimezone=UTC

# API Base Path
spring.data.rest.base-path=/api

# JWT Configuration
jwt.secret=${JWT_SECRET:fallback-secret-for-dev-only-must-be-at-least-32-chars}
jwt.expiration.access=${JWT_ACCESS_EXPIRATION:900000}
jwt.expiration.refresh=${JWT_REFRESH_EXPIRATION:604800000}

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}
server.servlet.session.cookie.same-site=strict

# Logging Configuration
logging.level.com.motosnap.workshop=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${SQL_PARAM_LOG_LEVEL:WARN}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Static Resource Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.mvc.static-path-pattern=/**

# MIME Type Mappings for JavaScript files
spring.web.resources.chain.strategy.content.enabled=false