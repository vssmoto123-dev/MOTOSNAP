# Production Environment Configuration
spring.application.name=workshop

# Use H2 for production deployment on Render.com
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:motosnapdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;INIT=SET REFERENTIAL_INTEGRITY FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false
spring.jpa.properties.hibernate.hbm2ddl.foreign_key_strategy=ignore
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 Console (disabled in production for security)
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:production-secret-key-must-be-at-least-32-characters-long}
jwt.expiration.access=${JWT_ACCESS_EXPIRATION:900000}
jwt.expiration.refresh=${JWT_REFRESH_EXPIRATION:604800000}

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Logging Configuration - Minimal for production
logging.level.com.motosnap.workshop=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# File Upload Configuration
file.upload-dir=${UPLOAD_DIR:./uploads}
app.upload.dir=${file.upload-dir}
app.upload.max-file-size=5242880
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Static Resource Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
spring.mvc.static-path-pattern=/**

# MIME Type Mappings for JavaScript files
spring.web.resources.chain.strategy.content.enabled=false

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always