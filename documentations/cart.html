<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      grid-column: 1 / -1;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* Product Card */
    .product-card {
      display: flex;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 1rem;
      margin-bottom: 1rem;
      align-items: center;
      justify-content: space-between;
    }

    .product-info {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .product-img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      background: #e3e3e3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #666;
    }

    .product-details h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .product-details p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #777;
    }

    .price {
      font-weight: bold;
      margin-top: 0.5rem;
      color: #2e7d32;
    }

    /* Quantity + Price */
    .product-actions {
      text-align: right;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      justify-content: flex-end;
    }

    .quantity-control button {
      border: none;
      background: #ddd;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
    }

    .remove {
      color: #d32f2f;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* Order Summary */
    .summary {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 1.5rem;
      height: fit-content;
    }

    .summary h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.6rem;
      font-size: 0.95rem;
    }

    .summary-total {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 1rem 0;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 0.8rem;
    }

    .btn-primary {
      background: #1976d2;
      color: #fff;
    }

    .btn-primary:hover {
      background: #125a9c;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .secure-note {
      font-size: 0.85rem;
      color: #777;
      margin-top: 1rem;
      text-align: center;
    }

    @media(max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>

    <!-- Product List -->
    <div>
      <div class="product-card">
        <div class="product-info">
          <div class="product-img">Image</div>
          <div class="product-details">
            <h3>Petron Engine Oil</h3>
            <p>Part #: EO101</p>
            <p class="price">$120.00 each</p>
          </div>
        </div>
        <div class="product-actions">
          <div class="quantity-control">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <div><strong>$120.00</strong></div>
          <div class="remove">Remove</div>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="summary">
      <h2>Order Summary</h2>
      <div class="summary-row"><span>Items (1)</span><span>$120.00</span></div>
      <div class="summary-row"><span>Shipping</span><span>Free</span></div>
      <div class="summary-total"><span>Total</span><span>$120.00</span></div>
      <button class="btn btn-primary">Proceed to Checkout</button>
      <button class="btn btn-secondary">Continue Shopping</button>
      <div class="secure-note">✓ Free Shipping · ✓ Secure Checkout</div>
    </div>
  </div>
</body>
</html>
